<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation | House & Home</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />

<body>
    <!--confirmation section-->
    <section class="bg-mute grid grid-cols-1 gap-x-8 gap-y-4 place-items-center h-screen">
        <div class="bg-white rounded w-2/6 place-self-center p-8 ">
            <h3 class="text-2xl text-center p-6">Your order has been placed  successfully</h3>
            <div class="text-2xl m-4">
                <svg class="text-center mx-auto" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#009674"><path d="M378-246 154-470l43-43 181 181 384-384 43 43-427 427Z"/></svg>
            </div>
            <h3 class="text-center text-sm mt-9"> 
                A confirmation mail will be sent shortly containing your delivery details and trackng number.
                Done
            </h3>

            <button class=" my-9 bg-green-850 font-medium md:p-2 text-white uppercase w-full rounded place-self-center">Done</button>
        </div>
    </section>
    <!--confirmation section ends-->
    
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
